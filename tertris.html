<!DOCTYPE html>
<html>
<head>
	<title> T E R T R I S </title>
	<link rel="stylesheet" type="text/css" href="tertris.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="tertris.js"></script>
</head>
<body>
	<div id="gameover">
		<h1> Game Over </h1>
		<p id="endScore"> score : 0000000 </p>
		<h3 id="restart"> >> Restart << </h3>
	</div>
	<div id="game">
		<h1 id="header">Tertris.</h1>
		<canvas id="main"></canvas>
		<div id="status">
			<p id="show">coming next...</p>
			<canvas id="nextBlock"></canvas>
			<p id="score">score : 0000000</p>
		</div>
		<div id="onScrControl"></div>
	</div>
</body>
</html>
